<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <div class="card">
    <div class="image">
      <img src="./images/image-equilibrium.jpg" alt="equllibrium-shape">
    </div>
    <div class="heading">Equilibrium #3429</div>
    <div class="text">Our Equilibrium collection promotes <br>balance and calm.</div>
    <div class="time">
      <div class="eth">
        <div class="svg"><img src="./images/icon-ethereum.svg" alt=""></div>
        <div class="eth-txt">0.041 ETH</div>
      </div>
      <div class="eth-day">
        <div class="svg-time"><img src="./images/icon-clock.svg" alt=""></div>
        <div class="day-txt">0.041 ETH</div>
      </div>
      </div>
      <div class="about">
        <div class="img">
          <img src="./images/image-avatar.png" alt="avatar">
        </div>
        <div class="about-hdg">Creation of <span>Jules Wyvern</span>
        </div>
      </div>
    </div>
</body>

</html>
